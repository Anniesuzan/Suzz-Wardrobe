<!doctype html>
<html lang="en">

<head>
	<title>Suzz Wardrobe </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Clothing Order Form Widget Responsive"/>
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	
	<link href="//fonts.googleapis.com/css?family=Asap:400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
	
	
	<link href="css/style.css" rel='stylesheet' type='text/css' media="all" />
	
</head>

<body>
	<h1 class="header-1">Suzz Wardrobe</h1>
	<div class="content-agile">
		<div class="form-main">
			<form action="#" method="post">
				<div class="content-agile-three1">
					<div class="grid-shop1-agile">
						<div class="form-control-1">
							<label class="header-1">Name</label>
							<input type="text" name="name" placeholder="Name" title="Please enter your Full Name" required="">
						</div>
						<div class="form-control-1">
							<label class="header-1">Email</label>
							<input type="email" name="email" placeholder="Mail@example.com" title="Please enter a Valid Email Address" required="">
						</div>
						<div class="form-control-1">
							<label class="header-1">Contact Number</label>
							<input type="text" name="number" placeholder="xxx xxx xxxx" title="Please enter your Phone Number" required="">
						</div>
						<div class="form-produ">
							<label class="rating-1">Products</label>
							<div class="form-product-1-1 sub2form">
								<label class="header-1">T-shirt</label>
								<div class="form-sub-1-1">
									<input type="number" name="Number" placeholder="1" required="">
								</div>
								<div class="form-sub-1-1 formtwo">
									<select required="">
										<option value="">Size</option>
										<option value="">XSmall</option>
										<option value="">Small</option>
										<option value="1">Medium</option>
										<option value="2">Large</option>
										<option value="2">XL</option>
										<option value="2">XXL</option>
									</select>
								</div>
								<div class="form-sub-1-1">
									<select required="">
										<option value="">Colors</option>
										<option value="">Black</option>
										<option value="">White</option>
										<option value="1">Red</option>
										<option value="2">Green</option>
										<option value="2">Blue</option>
										<option value="2">Green</option>
									</select>
								</div>
							</div>
							<div class="form-product-1-1">
								<label class="header-1 ">Jeans</label>
								<div class="form-sub-1-1">
									<input type="number" name="Number" placeholder="1" required="">
								</div>
								<div class="form-sub-1-1 formtwo">
									<select required="">
										<option value="">Size</option>
										<option value="">XSmall</option>
										<option value="">Small</option>
										<option value="1">Medium</option>
										<option value="2">Large</option>
										<option value="2">XL</option>
										<option value="2">XXL</option>
									</select>
								</div>
								<div class="form-sub-1-1">
									<select required="">
										<option value="">Colors</option>
										<option value="">Black</option>
										<option value="">White</option>
										<option value="1">Red</option>
										<option value="2">Green</option>
										<option value="2">Blue</option>
										<option value="2">Green</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-main-1">
					<div class="form-control-1">
						<label class="header-1 ">Delivery Address</label>
						<input type="text" name="name" placeholder="Address" title="Please enter your Address" required="">
						<input type="text" name="name" placeholder="Line" title="Please enter your Line" required="">
						<input type="text" name="name" placeholder="City" title="Please enter your City" required="">
						<input type="text" name="name" placeholder="Zip code" title="Please enter your Zip code" required="">
					</div>
					<div class="content-agile-three2">
						<div class="grid-shop2-agile">
							<div class="main-send">
								<h2 class="rating-1">Send Gift</h2>
								<ul>
									<li>
										<input type="radio" id="a-option" name="selector1">
										<label for="a-option">Yes</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" id="b-option" name="selector1">
										<label for="b-option">No</label>
										<div class="check">
											<div class="inside"></div>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="threesubmitaits">
						<input type="submit" name="submit" value="Order">
					</div>
				</div>
				<div class="clear"></div>
			</form>
		</div>
		<div class="clear"></div>
	</div>
	<p class="copyright">Design by Guda Annie Suzan
	</p>
	
</body>

</html>
